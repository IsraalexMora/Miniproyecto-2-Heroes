<div class="container">
    <div class="row">
      <div class="col">
        <form novalidate (ngSubmit)="this.nuevoUsuario()" #formUsuarios="ngForm">
          <div class="mb-3">
            <label for="nombre" class="font-weight-bold">Nombre:</label>
            <input type="text" class="form-control" id="nombre" name="nombre" placeholder="Usuario" [(ngModel)]="usuario.nombre" required autocomplete="OFF" pattern="^[A-ZÑÁÉÍÓÚa-zñáéíóú1-9]{4,12}$">
            <div class="invalid-feedback mb-3"> Datos inválidos. </div>
          </div>
          <div class="mb-3">
            <label class="font-weight-bold">Sexo</label>
            <div class="form-check">
              <input class="form-check-input" type="radio" name="sexo" id="mujer" value="Mujer" [(ngModel)]="usuario.sexo" checked required>
              <label class="form-check-label" for="mujer">
                Mujer
              </label>
            </div>
            <div class="form-check">
              <input class="form-check-input" type="radio" name="sexo" id="hombre" value="Hombre" [(ngModel)]="usuario.sexo" required>
              <label class="form-check-label" for="hombre">
                Hombre
              </label>
            </div>
          </div>
          <div class="mb-3">
            <label for="email" class="font-weight-bold">Correo:</label>
            <input type="email" class="form-control" id="correo" name="correo" placeholder="usuario@correo.com" [(ngModel)]="usuario.correo" required autocomplete="OFF" pattern="[a-zA-Z0-9!#$%&'*\/=?^_`{|}~+-]([\.]?[a-zA-Z0-9!#$%&'*\/=?^_`{|}~+-])+@[a-zA-Z0-9]([^@&%$/()=?¿!.,:;]|\d)+[a-zA-Z0-9][\.][a-zA-Z]{2,4}([\.][a-zA-Z]{2})?">
          </div>
          <div class="mb-3">
            <label for="fecha" class="font-weight-bold">Fecha de nacimiento:</label>
            <input type="date" class="form-control" id="fecha" name="fecha" [(ngModel)]="usuario.fecha" required>
          </div>
          <div class="mb-3 text-right">
            <button type="button" class="btn btn-secondary mr-3" data-dismiss="modal">
              Quizá más tarde
            </button>
            <button type="submit" [disabled]="formUsuarios.invalid" class="btn btn-success text-right">Registrarse</button>
          </div>
        </form>
      </div>
    </div>
  </div>
