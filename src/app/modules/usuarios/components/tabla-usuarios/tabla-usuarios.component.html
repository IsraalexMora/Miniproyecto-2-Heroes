<div class="container">
  <div class="row">
    <div class="col">
      <h1 class="text-danger text-center" *ngIf="!usuarios.length">
        No existen usuarios registrados
      </h1>
      <h1 class="text-center text-success font-weight-bold" *ngIf="usuarios.length">Usuarios</h1>
      <table class="table table-hover table-dark" *ngIf="usuarios.length">
        <thead>
          <tr>
            <th scope="col">Nombre</th>
            <th scope="col">Sexo</th>
            <th scope="col">Correo</th>
            <th scope="col">Fecha de nacimiento</th>
          </tr>
        </thead>
        <tbody>
          <tr *ngFor="let usuario of usuarios">
            <th scope="row">{{ usuario.nombre }}</th>
            <td>{{ usuario.sexo }}</td>
            <td>{{ usuario.correo }}</td>
            <td>{{ usuario.fecha }}</td>
          </tr>
        </tbody>
      </table>
    </div>
  </div>
</div>
